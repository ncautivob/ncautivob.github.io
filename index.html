            }
        

            p {
              margin-top: 20px;
              font-size: 18px;
              line-height: 1.6;
            }
        
            @media (min-width: 768px) {

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
              }
